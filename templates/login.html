<!DOCTYPE html>
<html>
<head>
    <title>Login - Carbon Emission Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 90%;
            max-width: 700px; /* wider container */
            background: white;
            padding: 50px 70px; /* more breathing space */
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #198754;
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 2.5rem;
        }
        h2 {
            margin-bottom: 35px;
            color: #343a40;
            font-weight: 500;
            font-size: 1.8rem;
        }
        .form-label {
            font-weight: 500;
        }
        input.form-control {
            padding: 12px;
            font-size: 1.1rem;
        }
        button {
            padding: 12px;
            font-size: 1.1rem;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>CarbonCalc</h1>
    <h2>Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="card p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
