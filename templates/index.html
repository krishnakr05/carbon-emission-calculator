<!DOCTYPE html>
<html>
<head>
    <title>Carbon Emission Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            width: 400px;
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
        }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .result {
            background: white;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Carbon Emission Calculator</h2>

    <form action="/calculate" method="post">
        <label>Car travel (km):</label>
        <input type="number" name="car" placeholder="e.g. 100">

        <label>Bus travel (km):</label>
        <input type="number" name="bus" placeholder="e.g. 50">

        <label>Flight travel (km):</label>
        <input type="number" name="flight" placeholder="e.g. 200">

        <label>Electricity usage (kWh):</label>
        <input type="number" name="electricity" placeholder="e.g. 30">

        <label>Gas usage (litres):</label>
        <input type="number" name="gas" placeholder="e.g. 10">

        <button type="submit">Calculate Emission</button>
    </form>

    {% if total is defined %}
        <div class="result">
            ðŸŒ¿ Your total COâ‚‚ emission is: <br>
            <span style="color:green;">{{ total }} kg COâ‚‚</span>
        </div>
    {% endif %}

</body>
</html>
