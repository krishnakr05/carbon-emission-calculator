<!DOCTYPE html>
<html>
<head>
    <title>Emission History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">CarbonCalc</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('history') }}">History</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Your Carbon Footprint History</h2>

    <div class="card p-4 mb-4">
        <canvas id="historyChart" height="200"></canvas>
    </div>

    <div class="card p-4">
        <h5>All Activities</h5>
        <ul class="list-group">
            {% for act in activities %}
                <li class="list-group-item">
                    {{ act.date.strftime('%Y-%m-%d %H:%M') }} - Total: {{ act.total_emission }} kg CO₂
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script type="application/json" id="history-data">
    {
        "dates": {{ dates|tojson|safe }},
        "emissions": {{ emissions|tojson|safe }}
    }
</script>
<script>
    const dataEl = document.getElementById('history-data');
    let historyData = {dates: [], emissions: []};

    if (dataEl && dataEl.textContent.trim().length) {
        historyData = JSON.parse(dataEl.textContent);
    }

    const ctx = document.getElementById('historyChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: historyData.dates,
            datasets: [{
                label: 'CO₂ Emission (kg)',
                data: historyData.emissions,
                fill: false,
                borderColor: 'rgba(54, 162, 235, 1)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
        }
    });
</script>

</body>
</html>
